<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potenciales | Pilla Tu Visa</title>
  <link rel="icon" type="image/png" href="/imagenes/logo.png?v=1" />
  <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png?v=1" />
  <link rel="apple-touch-icon" href="/imagenes/logo.png?v=1" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="caja-de-recibos/cajaderecibos.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <img src="/imagenes/logo.png" alt="Logo" class="logo" />
      <h1 class="page-title">Potenciales</h1>
    </header>

    <section class="card">
      <div class="receipt-toolbar">
        <a class="btn-back" href="/register">← Volver</a>
        <button type="button" id="btnRecargar" class="btn-secondary">Recargar</button>
      </div>

      <div id="potencialesStatus" class="mensaje-oculto" role="status" aria-live="polite"></div>

      <div class="list-wrap">
        <table class="list-table" aria-label="Listado de clientes potenciales">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Mensaje</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="potencialesBody"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <div>Pilla Tu Visa System 2025</div>
      <div>BY: Ferxxu</div>
    </footer>
  </div>

  <script src="potenciales.js"></script>
</body>
</html>
