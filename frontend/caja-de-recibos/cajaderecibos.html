<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caja de Recibos | Pilla Tu Visa</title>
  <link rel="icon" type="image/png" href="/imagenes/logo.png?v=1" />
  <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png?v=1" />
  <link rel="apple-touch-icon" href="/imagenes/logo.png?v=1" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/caja-de-recibos/cajaderecibos.css" />
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/imagenes/logo.png" alt="Logo" class="logo" />
      </div>
      <nav class="sidebar-nav">
        <a class="nav-item tab-link" href="/">
          <span>Inicio</span>
        </a>
        <a class="nav-item tab-link" href="/potenciales.html">
          <span>Potenciales</span>
        </a>
        <a class="nav-item tab-link tab--active" href="/caja-de-recibos/cajaderecibos.html">
          <span>Recibos</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <h1 class="page-title">Recibos</h1>
        <button type="button" id="btnLogout" class="btn-logout">Cerrar sesión</button>
      </header>

      <div class="content-area">
        <section class="card" style="height: 100%; display: flex; flex-direction: column;">
          <div class="receipt-toolbar">
            <button type="button" id="btnRecargar" class="btn-secondary">Recargar</button>
          </div>

          <div id="recibosStatus" class="mensaje-oculto" role="status" aria-live="polite"></div>

          <div class="list-wrap" style="flex-grow: 1;">
            <table class="list-table" aria-label="Listado de recibos">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Email</th>
                  <th>Concepto</th>
                  <th>Notas</th>
                  <th>Método</th>
                  <th class="amount">Monto</th>
                  <th>Ver</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody id="recibosBody"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="cajaderecibos.js"></script>
</body>
</html>
