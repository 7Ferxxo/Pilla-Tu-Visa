<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña - Pilla Tu Visa</title>
  <link rel="icon" type="image/png" href="/imagenes/logo.png?v=1" />
  <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png?v=1" />
  <link rel="apple-touch-icon" href="/imagenes/logo.png?v=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body data-page="reset">
  <main class="login-layout">
    <section class="login-card reset-card" aria-label="Formulario para definir nueva contraseña">
      <div class="login-card__header">
        <img src="/imagenes/logo.png" alt="Logo Pilla Tu Visa" />
        <div>
          <h2>Crea una nueva contraseña</h2>
          <p class="card-eyebrow">El enlace funciona solo una vez. Define una clave segura (mínimo 8 caracteres).</p>
        </div>
      </div>

      <form id="resetForm" class="login-form" novalidate>
        <input type="hidden" id="resetToken" name="token" />
        <label class="field">
          <span>Nueva contraseña</span>
          <input type="password" id="resetPassword" name="password" placeholder="********" required autocomplete="new-password" minlength="8" />
        </label>
        <label class="field">
          <span>Confirma la nueva contraseña</span>
          <input type="password" id="resetPasswordConfirm" name="passwordConfirm" placeholder="********" required autocomplete="new-password" minlength="8" />
        </label>
        <button type="submit" class="btn-primary">Guardar y volver al login</button>
      </form>

      <p id="resetStatus" class="recover-status" aria-live="polite"></p>

      <div class="card-footer">
        <p>¿Recordaste tu contraseña? <a href="/login/" class="footer-link">Vuelve al login</a></p>
      </div>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
